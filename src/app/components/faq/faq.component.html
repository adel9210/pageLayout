<div class="container">

    <h2>Frequently Asked Questions</h2>

    <form  #addFAQForm="ngForm">
        <div class="form-group">
            <label class="label" for="question">Question: </label>
            <input class="form-control" type="text" name="question" ngModel id="question">
        </div>
        <div class="form-group">
            <label class="label" for="answer">Answer: </label>
            <input class="form-control" type="text" name="answer" ngModel id="answer">
        </div>

        <button class="button" (click)="onAddFAQ(addFAQForm)">Add</button>
    </form>

    <div class="accordion">
        <div class="accordion-item" *ngFor="let f of FAQ">
            <a (click)="onClassActive(f)">{{f.question}}</a>
            <div [ngClass]="{active: f.active}" class="content">
                <p>{{f.answer}}</p>
            </div>
        </div>
    </div>
